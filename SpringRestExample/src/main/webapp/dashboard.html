<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ANZ Home</title>

<link rel="stylesheet" href="css/style.css">
  	  <link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.css">

<body>
	<div id="navigation">
		<div class="menu menu_right">

			<p>
				<a href="" class="button logoutBtn">Logout</a>
			</p>
		</div>
		<div class="menu menu_left">
			<ul>
				<li><a href="#home" class="menuLink">Home</a></li>

			</ul>

			</ul>

	</div>

	</div>
